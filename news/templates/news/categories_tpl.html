<!-- Показывает ссылки на категории на навигационной панели-->

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Главна</a>

    </ul>
</div>
