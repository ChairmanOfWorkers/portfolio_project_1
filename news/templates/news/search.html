<!-- Код поиска сайту -->
{% extends 'news/base.html' %}
{%block title%}{{ title }}{%endblock%}
{%block main%}
<section class="p-3">
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-4 d-flex align-items-stretch">
                <div class="card " style="width: 20rem;">
                    {% if post.photo %}
                    <img src="{{ post.photo.url }}" class="card-img-top" alt="{{ post.title }}">
                    {% else %}
                    <img src="..." class="card-img-top" alt="...">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content|slice:150|safe }}...</p>
                        <a href="{{ post.get_absolute_url }}" class="btn btn-primary mt-auto">Подробнее</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>По вашему запросу ничего не найдено...</p>
            {% endfor %}
        </div>
    </div>
</section>
{%endblock%}
